<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reviews</title>
    <!-- ========================font style===================== -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- ===================styles link here================== -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main>
        <section class="container">
            <!-- ================title================= -->
            <div class="title">
                <h2>Our Reviews</h2>
                <div class="underline"></div>
            </div>
            <!-- ===============review=========== -->
            <article class="review">
                <div class="img-container">
                    <img src="./photos/pic1.jpg" id="person-img" alt="">
                </div>
                <h4 id="author">Sara Jones</h4>
                <p id="job">ux designer</p>
                <p id="info">Lorem ipsum dolor sit amet consectetur adipisicing elit. Provident natus enim sapiente
                    perspiciatis quos cumque hic ratione explicabo unde ex architecto, nam ipsam, sit quod debitis
                    deserunt quidem
                    eum?</p>
                <!-- ===============prev next button================== -->
                <div class="button-container">
                    <button class="prev-btn">
                        <i class="fa fa-angle-left" style="font-size:24px"></i>
                    </button>
                    <button class="next-btn">
                        <i class="fa fa-angle-right" style="font-size:24px"></i>
                    </button>
                </div>
                <!-- =================random button=================== -->
                <button class="random-btn">suprise me</button>
            </article>
        </section>
    </main>
    <script src="./index.js"></script>
</body>

</html>
